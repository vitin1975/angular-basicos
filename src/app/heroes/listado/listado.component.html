<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado:
    <small>{{heroeBorrado}}</small>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.
    </h3>
</ng-template>


<h3>Listado de Héroes</h3>
<ul>
    <li *ngFor="let heroe of this.heroes; let i =index">{{heroe}} - {{i}}</li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>

<button (click)="mueveHeroes()">
    Mueve Héroes
</button>
